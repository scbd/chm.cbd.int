<div class="row css-search">
	<div class="col-sm-3 col-lg-3" style="padding-right:15px">
		<ul class="list-group">
            <li class="list-group-item">
                <i class="icon-info-sign"></i>&nbsp;&nbsp;Choose fields to narrow search results.
            </li>
            <search-filter-keywords title='Keywords' ng-model='keywords' query='queryKeywords'></search-filter-keywords>
            <search-filter-schemas title='Document Types' ng-model='schemas' field='schema_s' query='querySchema'></search-filter-schemas>
            <search-filter-countries title='Countries' ng-model='governments' field='government_s' query='queryGovernment'></search-filter-countries>
            <search-filter-countries title='Regions' ng-model='regions' field='government_s' query='queryGovernment'></search-filter-countries>
            <search-filter-themes title='Thematic Areas' ng-model='thematicAreas' field='thematicArea_ss' query='queryTheme'></search-filter-themes>
            <search-filter-dates title='Date of record' query='queryDate'></search-filter-dates>
   		</ul>
	</div>

	<div class="col-sm-9 col-lg-9">

		<ul class="pagination pull-right">
			<li ng-class="{disabled: currentPage == 0}">
				<a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
			</li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
				<a href>{{n+1}}</a>
			</li>
			<li ng-class="{disabled: currentPage == pageCount - 1}">
				<a href ng-click="actionSetPage(currentPage+1)">Next »</a>
			</li>
		</ul>

		<h1>Search</h1>
		
		<div class="clearfix"></div>

		<h4 ng-pluralize count="count" when="{'0': 'No record found', '1': '1 record found', 'other': '{{start+1}} to {{stop+1}} of {} records found'}"></h4>

		<div class="document-item" style="margin-top:10px" ng-repeat="document in documents">
            <i style="color:#666;font-size:18px" ng-class="icon(document.schema_s)"></i>&nbsp;
            <strong style="color:#555">{{document.schema_EN_t}}</strong> <span ng-show="document.government_EN_t">|</span> <span>{{document.government_EN_t}}</span>
            <div><a style="font-size:16px;font-weight:bold;color:#89cf31" ng-href="{{fixUrl(document.url_ss[0])}}">{{document.title_t}}</a></div>
            <div class="document-description">{{document.description_t}}</div>
            <div><a style="color:#6495ED" ng-href="{{fixUrl(document.url_ss[0])}}">{{document.url_ss[0]}}</a></div>
		</div>

		<div class="clearfix"></div>

		<ul class="pagination pull-right">
			<li ng-class="{disabled: currentPage == 0}">
				<a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
			</li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
				<a href>{{n+1}}</a>
			</li>
			<li ng-class="{disabled: currentPage == pageCount - 1}">
				<a href ng-click="actionSetPage(currentPage+1)">Next »</a>
			</li>
		</ul>
	
	</div>
	
</div>
