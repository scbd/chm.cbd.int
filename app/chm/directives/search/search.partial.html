<div class="row css-search">
	<div class="col-sm-3 col-lg-3">
		<div class="panel affix-top">
			<!--<div class="panel-heading">Search Criteria</div>-->
			<span class="blue-icon"><i class="icon-info-sign"></i>&nbsp;&nbsp;Choose fields to narrow search results.</span>
			<ul class="list-group">
                <search-filter-keywords title='Keywords' ng-model='keywords' query='queryKeywords' class='not-expandable'></search-filter-keywords>
                <search-filter-schemas title='Document Types' ng-model='schemas' field='schema_s' query='querySchema'></search-filter-schemas>
                <search-filter-countries title='Countries' ng-model='governments' field='government_s' query='queryGovernment'></search-filter-countries>
                <search-filter-countries title='Regions' ng-model='regions' field='government_s' query='queryGovernment'></search-filter-countries>
				<search-filter-themes title='Thematic Areas' ng-model='thematicAreas' field='thematicArea_ss' query='queryTheme'></search-filter-themes>
				<search-filter-dates title='Date of record' query='queryDate' class='not-expandable'></search-filter-dates>
			</ul>
		</div>
	</div>

	<div class="col-sm-9 col-lg-9">

		<ul class="pagination pull-right">
			<li ng-class="{disabled: currentPage == 0}">
				<a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
			</li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
				<a href>{{n+1}}</a>
			</li>
			<li ng-class="{disabled: currentPage == pageCount - 1}">
				<a href ng-click="actionSetPage(currentPage+1)">Next »</a>
			</li>
		</ul>

		<h1>Search</h1>
		
		<div class="clearfix"></div>

		<h4 ng-pluralize count="count" when="{'0': 'No record found', '1': '1 record found', 'other': '{{start+1}} to {{stop+1}} of {} records found'}"></h4>

		<div class="document-item" style="margin-top:10px" ng-repeat="document in documents">
			<div class="document-id">
				<a ng-show="document.url_ss" ng-href="{{document.url_ss[0]}}">ID # <span class="doc-id">{{document.id}}</span></a><span ng-hide="document.url_ss">{{document.id}}</span>&nbsp; | &nbsp;<i class="icon-calendar"></i>&nbsp;<span ng-show="document.date_dt">{{document.date_dt|truncate:10}}</span>
			</div>
			<i ng-class="{focalPoint:'icon-user', regulation:'icon-file', libraryResource:'icon-book', authority:'icon-flag-alt', database:'icon-hdd', measure:'icon-document', organization:'icon-building'}[document.schema_s]"></i>&nbsp;&nbsp;{{document.schema_EN_t}} | <span>{{document.government_EN_t}}</span>
			<div class="{{document | json}} document-title">
				<h3><a ng-show="document.url_ss" ng-href="{{document.url_ss[0]}}">{{document.title_t}}</h3></a>
			</div>
			<div class="document-description" ng-bind-html-unsafe="fixHtml(document.description_t)"></div>
			
		</div>

		<div class="clearfix"></div>

		<ul class="pagination pull-right">
			<li ng-class="{disabled: currentPage == 0}">
				<a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
			</li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
				<a href>{{n+1}}</a>
			</li>
			<li ng-class="{disabled: currentPage == pageCount - 1}">
				<a href ng-click="actionSetPage(currentPage+1)">Next »</a>
			</li>
		</ul>
	
	</div>
	
<style>
.selected {
	background-color: #ddd;
}
.facet {
  width:100%;
  border-radius: 3px;
  width:100%;
  margin-top:2px;
  padding:2px 6px 2px 6px;
  cursor:pointer;
}
.unselected:hover {
  background-color: #f0f0f0;
}


.animate-enter, 
.animate-leave { 
    -webkit-transition: 400ms cubic-bezier(0.420, 0.000, 0.580, 1.000) all;
    -moz-transition: 400ms cubic-bezier(0.420, 0.000, 0.580, 1.000) all;
    -ms-transition: 400ms cubic-bezier(0.420, 0.000, 0.580, 1.000) all;
    -o-transition: 400ms cubic-bezier(0.420, 0.000, 0.580, 1.000) all;
    transition: 400ms cubic-bezier(0.420, 0.000, 0.580, 1.000) all;
    position: relative;
    display: block;
} 

.animate-leave.animate-leave-active,
.animate-enter {
    -webkit-transform: scaleY(0.2);
    -moz-transform: scaleY(0.2);
    -ms-transform: scaleY(0.2);
    -o-transform: scaleY(0.2);
    transform: scaleY(0.2);
    height: 0px;
    opacity: 0;
}
 
.animate-enter.animate-enter-active,
.animate-leave {
    -webkit-transform: scaleY(1);
    -moz-transform: scaleY(1);
    -ms-transform: scaleY(1);
    -o-transform: scaleY(1);
    transform: scaleY(1);
    height: 30px;
    opacity: 1;
}

</div>
