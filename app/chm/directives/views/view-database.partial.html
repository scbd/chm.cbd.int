<div>
	<legend>{{document.title | lstring:locale}}</legend>
		
	<div>		
		<div class="km-value km-pre">{{document.description | lstring:locale}}</div>

		<label>URL of the website</label>
		<div class="km-value">
			<a target="_blank" ng-href="{{document.website.url}}">{{document.website.name||document.website.url}}</a>
		</div>

		<label>Country</label>
		<div class="km-value">
			<span km-terms ng-model="document.government">
				<span ng-repeat="term in terms">{{term.name}} </span>
			</span>
		</div>

		<div ng-show="false">
			<legend>Clearing-Houses</legend>
			<div class="km-value">
				<ul class="km-terms" ng-model="document.libraries">
					<li ng-repeat="term in terms">{{term.name}}</li>
				</ul>
			</div>
		</div>
	</div>

	<div ng-show="document.relevantInformation||document.relevantDocuments">
		<legend>Additional Information</legend>

		<div ng-show="document.relevantInformation">
			<div class="km-value" ng-bind-html="document.relevantInformation | lstring:locale | markdown"></div>
		</div>

		<div ng-show="document.relevantDocuments">
			<label>Other relevant website address or attached documents</label>
			<ul class="km-value">
				<li ng-repeat="item in document.relevantDocuments"><a target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a></li>
			</ul>
		</div>
	</div>
</div>
