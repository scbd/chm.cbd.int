<div>
	<style>legend { margin-top: 20px; }</style>
	<h1 style="font-weight:bold;font-size:26px">{{document.title | lstring:locale}} <i ng-show="document.acronym">({{document.acronym | lstring:locale}})</i></h1>

	<label>Country</label>
	<div class="km-value">
		<span km-terms ng-model="document.government">
			<span ng-repeat="term in terms">{{term.name}} </span>
		</span>
	</div>

	<div ng-show="document.description">
		<label>Description of the National Indicator</label>
		<div class="km-value km-pre" ng-bind="document.description | lstring:locale"></div>
	</div>

	<div ng-show="strategicPlanIndicators">
		<label>Relevant Global Strategic Plan Indicators</label>
		<div class="km-value" ng-repeat="item in strategicPlanIndicators">{{item.title|lstring:locale}}</div>
	</div>

	<div ng-show="document.documents">
		<label>Main relevant document(s)</label>
		<div class="km-value" ng-repeat="item in document.documents">
			<a target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
		</div>
	</div>

	<div ng-show="document.relevantInformation||document.relevantDocuments">
		<legend>Additional Information</legend>

		<div ng-show="document.relevantInformation">
			<div class="km-value" ng-bind-html-unsafe="document.relevantInformation | lstring:locale | markdown"></div>
		</div>

		<div ng-show="document.relevantDocuments">
			<label>Other relevant website address or attached documents</label>
			<div class="km-value" ng-repeat="item in document.relevantDocuments">
				<a target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
			</div>
		</div>
	</div>
</div>
