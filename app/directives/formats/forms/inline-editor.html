<md-dialog aria-label="{{document.header.schema | schemaName}}">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{document.header.schema | schemaName}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="fa fa-times"></i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
        <km-document-validation ng-hide="validationReport===undefined" ng-model="validationReport"></km-document-validation>
		<DIRECTIVE ng-model="document"></DIRECTIVE>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="save()" class="md-primary">
     Save
    </md-button>
  </div>
  </form>
</md-dialog>
