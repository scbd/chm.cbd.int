<div>
    <style>
        .ngdialog-content{
            width:65%!important;
        }
    </style>
    <!-- existing documents display -->
    <div class="row">
        <div class="col-xs-12">

            <button style="margin-right:20px;" class="btn btn-default" ng-click="openAddDialog();" ng-disabled="disabled"><i class="fa fa-plus"></i> {{caption || 'Add record'}}{{type!=='radio' ? "(s)" : ""}}</button>

            <span ng-show="model.length==0 || !model"> <i class="color-blue"> No records have been linked. </i> </span>

            <a class="bold" href="#" ng-click="areVisible = true" ng-show="!areVisible && model.length>0" name="showRecords">
                <i class="fa fa-chevron-circle-right"></i> {{model.length}} linked records.
            </a>
            <a class="bold" href="#" name="hideRecords" ng-click="areVisible=false" ng-show="areVisible && model.length>0 ">
                <i class="fa fa-chevron-circle-down"></i> {{model.length}} linked records.
            </a>

        </div>
    </div>
    <div class="row" ng-show="areVisible && !disabled">
        <div class="col-xs-12">
            <div class="table-responsive"  ng-if="selectedDocuments.length>0" style="background-color:white">
                <table class="table table-hover">
                    <tbody>
                        <tr ng-repeat="item in selectedDocuments">
                            <td class="ng-binding">{{item.title|lstring:locale}}</td>
                                <td style="white-space:nowrap;text-align:right;vertical-align:top">
                                    <button type="button" class="btn btn-default" ng-click="removeDocument(item)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
    </div>

    <script type="text/ng-template" id="documentSelectionModal">
        <div class="rounded" id="{{question}}">
            <div class="modal-header bg-grey">
                <h3>Please select from the list of published record(s) below:</h3>                
                <div ng-show="filter">
                    <input type="textbox" ng-model="keyword" placeholder="filter records by keywords or unique identifier" class="form-control">
                </div>
            </div>
            <div class="modal-body">
                <div style="max-height:400px;overflow-y:auto;margin:0;padding:0;" id="search-new">
                    <div class="table-responsive" ng-show="!isLoading" style="background-color:white">
                        <table class="table table-hover">
                            <tbody>
                                <tr ng-repeat="doc in rawDocuments.docs | filter:keyword">
                                    <td><input ng-if="type==='checkbox'" type="checkbox" ng-model="doc.__checked" style="width: 16px; height: 16px;" />
                                            <input ng-if="type==='radio'" type="radio" name="{{question}}_selected" ng-model="doc.__checked" ng-value="true" style="width: 16px; height: 16px;" />  
                                    </td>
                                    <td>{{doc.uniqueIdentifier_s|uppercase}}: {{doc.title_s}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                  
                    <div ng-if="isLoading"> <i class="fa fa-spinner fa-spin"></i> Loading...</div>
                    <div ng-if="rawDocuments.numFound===0"> no records found.</div>
                </div>
            </div>

            <div class="modal-footer bg-grey">
                <div class="row">
                    <div class="col-xs-12">
                        <a type="button" class="btn btn-primary bold pull-left" style="color:white;"  ng-click="saveDocuments()">Save</a>
                        <a type="button" class="btn btn-warning bold" data-dismiss="modal" ng-click="closeDialog()">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
