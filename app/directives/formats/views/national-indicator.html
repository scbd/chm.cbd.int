<div class="viewForm">
	<h2>{{document.title | lstring:locale}} <i ng-show="document.acronym">({{document.acronym | lstring:locale}})</i></h2>

	<div ng-show="document.government">
		<label>Country</label>
		<div class="km-value">
			<span class="km-value">{{document.government | term:locale}} </span>
		</div>
	</div>

	<div ng-show="document.description">
		<label>Description of the National Indicator</label>
		<div class="km-value km-pre" ng-bind="document.description | lstring:locale"></div>
	</div>

	<div ng-show="strategicPlanIndicators">
		<label>Relevant Strategic Plan Indicators</label>
		<div class="km-value" ng-repeat="item in strategicPlanIndicators">{{item.title|lstring:locale}}</div>
	</div>

	<div ng-show="document.relevantInformation||document.relevantDocuments">
		<legend>Documents and relevant information</legend>

		<div ng-show="document.relevantDocuments">
			<label>Relevant website address or documents</label>
			<div class="km-value" ng-repeat="item in document.relevantDocuments">
				<a target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
			</div>
		</div>

		<div ng-show="document.relevantInformation">
			<label>Additional Information</label>
			<div class="km-value" ng-bind-html="document.relevantInformation | lstring:locale | markdown"></div>
		</div>

	</div>
</div>
