<div class="form-group" ng-class="{ 'has-warning' : hasWarning(), 'has-error' : hasError() }">
	<label class="control-label" ng-required="isRequired()" ng-show="caption" for="{{name}}">{{caption}}
		<span info-bar data-content="{{content}}" ng-if="content"></span>
	</label>
	<div ng-transclude></div>
</div>
