<div class="col-md-7" >
  <style>
    .square {
      width: 18px;
      height: 18px;
      margin: 0 auto;
    }

    .leggendItem {
      text-align: center;
      font-size: 10px;
      white-space: nowrap;
    }
  </style>

  <div id="mapdiv" style="maxwidth: 900px; height: 400px;  "></div>
  <!-- <select id="langselect" onchange="setLanguage(this.options[this.selectedIndex].value);">
    <option value="en" selected="selected">English (default)</option>
    <option value="ar" >Arabic</option>
    <option value="ja">Japanese</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="ru">Russion</option>
</select> -->

  <div class="panel panel-default">
    <div class="row" style="padding-top:3px; ">

<!-- Legend tittle       -->
      <div class="col-md-12" style="text-align:center; margin-top:0; margin-bottom:0;">
          <h4 style="text-align:center; margin-top:0; margin-bottom:0; padding-bottom:0px;">{{legendTitle}}</h4>
          <h7 style="text-align:center; font-style: italic; margin-top:0; margin-bottom:0; padding-bottom:0px;">(Interactive Legend)</h7>
      </div>

<!-- Aichi Target Legend       -->
      <div class="col-xs-4 col-md-2 leggendItem" ng-repeat="item in leggends.aichiTarget" ng-click="legendHide(item);" ng-if="schema=='nationalAssessment'"  >
        <i class="fa fa-times fa-2x" ng-if="!item.visible" style="margin: 0 auto; display: block;"></i> <div class="square" ng-style="{'background-color':item.color}" ng-if="item.visible" ></div> {{item.title}}
      </div>

<!-- NationalReport Legend       -->
      <div class="col-md-4 leggendItem"   ng-if="schema=='nationalReport'">
      </div>
      <div class="col-md-4 leggendItem"  ng-if="schema=='nationalReport'">
        <div class="col-md-6 leggendItem"  ng-repeat="item in leggends.nationalReport" ng-click="legendHide(item);" ng-if="schema=='nationalReport'">
          <i class="fa fa-times fa-2x" ng-if="!item.visible" style="margin: 0 auto; display: block;"></i> <div class="square" ng-style="{'background-color':item.color}" ng-if="item.visible"></div> {{item.title}}
        </div>
      </div>
      <div class="col-md-4 leggendItem"  ng-if="schema=='nationalReport'">
      </div>

<!-- NBSAP Legend       -->
      <div class="col-md-4 leggendItem"   ng-if="schema=='nationalReport'">
      </div>
      <div class="col-md-4 leggendItem"  ng-if="schema=='nationalReport'">
        <div class="col-md-6 leggendItem"  ng-repeat="item in leggends.nationalReport" ng-click="legendHide(item);" ng-if="schema=='nbsap'">
          <i class="fa fa-times fa-2x" ng-if="!item.visible" style="margin: 0 auto; display: block;"></i> <div class="square" ng-style="{'background-color':item.color}" ng-if="item.visible"></div> {{item.title}}
        </div>
      </div>
      <div class="col-md-4 leggendItem"  ng-if="schema=='nationalReport'">
      </div>

<!-- Default Legend       -->
      <div class="col-md-4 leggendItem"   ng-if="schema=='nationalReport'">
      </div>
      <div class="col-md-4 leggendItem"  ng-if="schema=='nationalReport'">
        <div class="col-md-6 leggendItem"  ng-repeat="item in leggends.nationalReport" ng-click="legendHide(item);" ng-if="schema=='default'">
          <i class="fa fa-times fa-2x" ng-if="!item.visible" style="margin: 0 auto; display: block;"></i> <div class="square" ng-style="{'background-color':item.color}" ng-if="item.visible"></div> {{item.title}}
        </div>
      </div>
      <div class="col-md-4 leggendItem"  ng-if="schema=='nationalReport'">
      </div>


    </div>
  </div>
</div>
