<div class="col-md-3 panel panel-default " style="padding-left:0; padding-right:0; overflow-y:scroll; overflow-x:hidden; max-height:400px;">
	<style>
		.resultsListHeader {
			font-size: 14px;
			color: #337ab7;
			padding-left: 5px;
		}

		.resultsListSubHeader {
			font-size: 10px;
			color: #403e45;
			float: right;
			line-height: 90%;
		}

		.badge {
			font-size: 10.025px;
		}

		.resultList {
			font-size: 10px;
			margin-top: 1px;
			width: 100%;
			;
			padding-left: 0px;
			padding-right: 0px;
		}

		.tree {
			min-height: 20px;
			padding: 5px;
			margin-bottom: 5px;
			margin-left: -50px;
			z-index: -10;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
			-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
			box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)
		}

		.tree li {
			margin-left: 0;
			list-style-type: none;
			margin: 0;
			padding: 2px 5px 0 5px;
			position: relative;
		}

		.tree li::before,
		.tree li::after {
			content: '';
			left: -20px;
			position: absolute;
			right: auto
		}

		.tree li::before {
			border-left: 1px solid #999;
			bottom: 50px;
			height: 100%;
			top: 0;
			width: 1px
		}

		.tree li::after {
			border-top: 1px solid #999;
			height: 10px;
			top: 11px;
			width: 25px
		}

		.tree li span {
			display: inline-block;
		}

		.tree li.parent_li>span {
			cursor: pointer
		}

		.tree>ul>li::before,
		.tree>ul>li::after {
			border: 0
		}

		.tree li:last-child::before {
			height: 30px
		}
		/*.tree li.parent_li>span:hover, .tree li.parent_li>span:hover+ul li span {


				background-color : rgba(0,155,72, 0.8);
		}*/

		.country {
			width: 104%;
			font-size: 12px;
			font-weight: bold;
			color: #ffffff;
			margin-top: 1px;
			padding-left: 5px;
			padding-top: 2px;
			padding-bottom: 1px;
			background-color: #009b48;
			z-index: 5:
		}

		.country:hover {
			background-color: rgba(0, 155, 72, 0.7);
		}

		.schema {
			background-color: #1074bc;
			width: 106%;
			text-align: left;
			font-size: 11px;
			font-weight: bold;
		}

		.doc {
			text-align: left;
			font-size: 12px;
			font-weight: normal;
			white-space: nowrap;
		}

		.schema:hover {
			background-color: rgba(16, 116, 188, 0.7);
		}

		/*.tree li ul > li {
			display: none;
		}*/

		.badge-blue {
			background-color: #1074bc;
		}
	</style>
	<div class="resultsListHeader">
		Source Records
	</div>
	<div class="resultsListSubHeader">Country(s):
		<span class="badge badge-blue">{{numCountries}}</span> Record(s):
		<span class="badge badge-blue">{{numRecords}}</span>
	</div>

	<div class="tree">
		<ul>
			<li ng-repeat="country in items track by $index" ng-if="!country.hidden">
				<span class="country" ng-click="country.expanded=toggleHide(country.expanded);zoomToCountry(country.identifier);closeAllCountries(country.identifier);"><i class="flag-icon flag-icon-{{country.identifier}}"></i> &nbsp;{{country.name}}
					<span class="badge color-white" style="float: right;  margin-top:3px;margin-right:3px;">{{country.numDocs}}</span>
				</span>
				<ul>
					<li ng-repeat="(schemaName,schema) in country.docs" ng-if="country.expanded"  >
						<span class="badge  schema" ng-mouseover="expandedDoc=toggleHide(expandedDoc);"> <i class="fa fa-folder-open"></i> {{schemaNameMap[schemaName]}}
							<span class="badge badge-schema" style="float: right;  padding: 1px 4px;">{{schema.length}}</span>
						</span>

						<ul>
							<li class="doc" ng-repeat="doc in schema" ng-if="expandedDoc" >
								<!-- <li > style="border-top:1px solid #999;height:20px;top:25px;width:50px;" -->
								<script>

								</script>
								<span ng-if="schemaName=='nationalAssessment'"   ><i class="fa fa-file" ></i><a href="/database/record/{{doc.identifier_s}}"> {{doc.nationalTarget_EN_t}} ({{doc.year_i}})</a></span>
								<span ng-if="schemaName=='nationalReport'"   ><i class="fa fa-file" ></i><a href="/database/record/{{doc.identifier_s}}"> {{doc.reportType_EN_t}}</a></span>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
