<li class="list-group-item" style="cursor:pointer;">
	<div data-toggle="modal" href="#dialogSelectThemes" ng-class="{false:'not', true:'x'}[expanded]"><strong>{{title}}</strong> </div>
	<div class="list-group-item-expand" style="position:relative">
		<div ng-repeat="item in termsArray | filter:{selected:true}" ng-click="refresh(this,true)">
			<div class="label label-selected-facet"  ng-show="(item.selected && item.count) || (item.selected && !item.count && !count)">
				<div style="position:absolute;right:6px;top:6px" class="fa fa-remove"></div>
				<div class="truncate">
				({{item.count}}) {{item.name.substring(0, 37)}}
				</div>
			</div>
		</div>
	<div>

	<style>
	.list-group-item .not:before {
	    content: "\f054";
	    font-family: FontAwesome;
	    font-style: normal;
	    font-weight: normal;
	    text-decoration: inherit;

	    color: #000;
	    font-size: 18px;
	    padding-right: 0.5em;
	    position: absolute;
	    top: 10px;
	    right: 0;
	}
	</style>

	<div id="dialogSelectThemes" class="modal fade">
		<div class="modal-dialog"><!--  style="width:760px;margin-left:-380px"  -->
			<div class="modal-content" style="width:760px">
				<div class="modal-body">
					<div style="height:360px;overflow-y:auto">
						<div ng-repeat="item in terms" class="checkbox" ng-init="index1 = $index" >
							<label><input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)" > {{item.name}} <span class="bg-blue badge">{{termsModal[index1].count}}</span></label>
							<div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px" ng-init="index2 = $index" ng-hide="!termsModal[index1].narrowerTerms[index2].count">
								<label><input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)" >{{item.name}} <span class="bg-blue badge">{{termsModal[index1].narrowerTerms[index2].count}}</span ></label>
								<div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px" ng-init="index3 = $index" ng-hide="!termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].count">
									<label><input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)" >{{item.name}} <span class="bg-blue badge">{{termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].count}}</span></label>
									<div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px" ng-init="index4 = $index" ng-hide="!termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].narrowerTerms[index4].count">
										<label><input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)" >{{item.name}} <span class="bg-blue badge">{{termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].narrowerTerms[index4].count}}</span><</label>
										<div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px" ng-init="index5 = $index" ng-hide="!termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].narrowerTerms[index4].narrowerTerms[index5].count">
											<label><input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)" >{{item.name}} <span class="bg-blue badge">{{termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].narrowerTerms[index4].narrowerTerms[index5].count}}</span></label>
											<div class="checkbox" ng-repeat="item in item.narrowerTerms" style="background-color:red;padding-left:20px" ng-init="index6 = $index" ng-hide="!termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].narrowerTerms[index4].narrowerTerms[index5].narrowerTerms[index6].count">
												<label><input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)" >{{item.name}} <span class="bg-blue badge">{{termsModal[index1].narrowerTerms[index2].narrowerTerms[index3].narrowerTerms[index4].narrowerTerms[index5].narrowerTerms[index6].count}}</span></label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer" style="text-align:left;">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</li>
