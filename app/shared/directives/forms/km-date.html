<div class="input-group">
	<input bs-datepicker class="form-control" type="text" maxlength="10" ng-model="date" ng-disabled="ngDisabledFn()" data-date-format="yyyy-mm-dd" placeholder="{{(placeholder || 'YYYY-MM-DD')}}"/>
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" data-toggle="datepicker" ng-disabled="ngDisabledFn()" data-date-format="yyyy-mm-dd"><i class="icon-calendar"></i></button>
	</span>
</div>
