<div class="container">

	<div class="alert alert-danger" ng-cloak ng-show="error">
		<strong>Error as occured...</strong>
		<div>{{error}}</div>
	</div>

	<div ng-show="status=='loading'"><em>Loading...</em></div>
	
	<div ng-hide="status=='hidden'||status=='loading'">
		</br></br>
		<form name="editForm">
			<div class="row form-group">
				<div  class="row">
					<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
						<label>Password</label>
						<input type="text" class="form-control" name="password" ng-model="document.password"/>
					</div>
				</div>
				<div  class="row">
					<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
						<label>Confirmation</label>
						<input type="text" class="form-control" name="password" ng-model="document.confirmation" required />
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
						<button type="button" ng-click="onPostChangePassword()" class="btn btn-info">Change</button>
					</div>
				</div>

			</div>
		</form>
	</div>
</div>
