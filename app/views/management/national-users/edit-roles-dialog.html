<div class="modal-content">

    <style>
    .text-nowrap.btn-group { white-space: nowrap; }
    .text-nowrap.btn-group > .btn {
        float: none;
        display: inline-block;
    }
    </style>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeThisDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">
            Roles - {{editRolesDialogCtrl.user.firstName}} {{editRolesDialogCtrl.user.lastName}}
        </h3>
        {{editRolesDialogCtrl.user.email}}
    </div>

    <div class="modal-body">

        <!-- ROLES -->

        <table class="table table-striped">
            <tr ng-repeat="role in editRolesDialogCtrl.roles" ng-class="editRolesDialogCtrl.rowClasses(role)">
                <td style="vertical-align:middle;width:2em">
                    <i class="fa fa-fw", style="font-size:150%"
                       ng-class=" { 'fa-check-square-o' : editRolesDialogCtrl.selectedRoles[role.roleId], 'fa-square-o' : !editRolesDialogCtrl.selectedRoles[role.roleId] }"
                       ng-click="editRolesDialogCtrl.selectedRoles[role.roleId]=!editRolesDialogCtrl.selectedRoles[role.roleId]"></i>
                </td>
                <td style="width:90%">
                    {{role.name}}
                    <div><i>{{role.description}}</i></div>
                </td>
            </tr>
        </table>
        Grant: {{editRolesDialogCtrl.stats().grant}} / Revoke: {{editRolesDialogCtrl.stats().revoke}}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeThisDialog()">Cancel</button>
        <button type="button" class="btn btn-primary" aria-label="Save" ng-click="editRolesDialogCtrl.save()" ng-disabled="!editRolesDialogCtrl.stats().changes">Next Â»</button>
    </div>
</div>
