
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t chm-cbd-int .

test:
  override:
    - sc-4.3-linux/bin/sc -P 4444 -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY --readyfile ~/sauce_is_ready:
        background: true
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
    - docker run -d -p 8000:8000 chm-cbd-int
    - docker run --net host -e SAUCE_USERNAME=$SAUCE_USERNAME -e SAUCE_ACCESS_KEY=$SAUCE_ACCESS_KEY chm-cbd-int protractor spec/conf.js
