<div class="container">
	<div class="row" style="padding:30px 0">
		<div class="col-sm-8">
			<h1>Create your CBD Account</h1>
			<p><strong>Just one account</strong><br>
				A single username and password gets you into all CBD-maintained services from Online Event Registration to Clearing-Houses.
			</p>
			<form ng-submit="signIn()">
				<div class="form-group">
					<label for="inputPassword">Email address</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-envelope"></i></span>
						<input type="text" class="form-control" id="inputPassword" ng-model="password" placeholder="email address">
					</div>
				</div>
	  			<div class="form-group">
	    			<a href="/signup-step2"><button type="submit" class="btn btn-primary">Submit</button></a>
	  			</div>
			</form>
		</div>
	</div>
	<script src="/app/shared/directives/users/my-profile.js"></script>
</div>
